<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <title>Register</title>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        #radiotext {
            display: none;
        }

        /* Show #radiotext when admin radio is checked */
        #gridRadios1:checked~#radiotext {
            display: block;
        }
    </style>

</head>

<body class="p-3">
    {% set show_register = show_register if show_register is defined else False %}

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div>
        {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}
    <div class="d-flex justify-content-center align-items-center min-vh-100">
        <div class="border rounded p-4 shadow" style="max-width: 800px; width: 100%;">
            <div class="mb-4 text-center">
                <button type="button" class="btn btn-primary me-2" onclick="showLogin()">Login</button>
                <button type="button" class="btn btn-secondary" onclick="showRegister()">Register</button>
            </div>

            <!-- Login Form -->
            <form id="loginForm" method="POST" action="/login" class="{% if show_register %}d-none{% endif %}">
                <div class="mb-3 row justify-content-center">
                    <label class="col-form-label col-sm-2 text-end" for="inputUsername">Username</label>
                    <div class="col-sm-4">
                        <input type="text" name="username" class="form-control" id="inputUsername">
                    </div>
                </div>

                <div class="mb-3 row justify-content-center">
                    <label class="col-form-label col-sm-2 text-end" for="inputPassword">Password</label>
                    <div class="col-sm-4">
                        <div class="position-relative mx-auto" style="max-width: 300px;">
                            <input type="password" name="password" class="form-control pe-5" id="inputPassword">
                            <button type="button"
                                class="btn btn-sm btn-outline-secondary position-absolute top-50 end-0 translate-middle-y"
                                style="padding: 0.25rem 0.375rem;"
                                onclick="togglePasswordVisibility('inputPassword', this)">
                                <i class="bi bi-eye-slash"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>




            <!-- Register Form -->
            <form id="registerForm" method="POST" action="/register"
                class="{% if not show_register %}d-none{% endif %}">

                <!-- Username -->
                <div class="mb-3 row justify-content-center align-items-center">
                    <label for="registerUsername" class="col-sm-2 col-form-label text-end">Username</label>
                    <div class="col-sm-4">
                        <input type="text" name="username" class="form-control" id="registerUsername" />
                    </div>
                </div>

                <!-- Password -->
                <div class="mb-3 row justify-content-center align-items-center">
                    <label for="registerPassword" class="col-sm-2 col-form-label text-end">Password</label>
                    <div class="col-sm-4 position-relative">
                        <input type="password" name="password" class="form-control pe-5" id="registerPassword" />
                        <button type="button"
                            class="btn btn-sm btn-outline-secondary position-absolute top-50 end-0 translate-middle-y"
                            style="padding: 0.25rem 0.375rem;"
                            onclick="togglePasswordVisibility('registerPassword', this)">
                            <i class="bi bi-eye-slash"></i>
                        </button>
                    </div>
                </div>

                <!-- Re-enter Password -->
                <div class="mb-3 row justify-content-center align-items-center">
                    <label for="reInputPassword" class="col-sm-2 col-form-label text-end">Re-enter Password</label>
                    <div class="col-sm-4 position-relative">
                        <input type="password" name="re_password" class="form-control pe-5" id="reInputPassword" />
                        <button type="button"
                            class="btn btn-sm btn-outline-secondary position-absolute top-50 end-0 translate-middle-y"
                            style="padding: 0.25rem 0.375rem;"
                            onclick="togglePasswordVisibility('reInputPassword', this)">
                            <i class="bi bi-eye-slash"></i>
                        </button>
                    </div>
                </div>

                <!-- User Type -->
                <fieldset class="mb-3 row justify-content-center">
                    <legend class="col-form-label col-sm-2 pt-0 text-end">User Type</legend>
                    <div class="col-sm-4 d-flex flex-column">
                        <input class="form-check-input me-1" type="radio" name="user_type" id="gridRadios2"
                            value="regular" checked />
                        <label class="form-check-label mb-2" for="gridRadios2">Regular</label>

                        <input class="form-check-input me-1" type="radio" name="user_type" id="gridRadios1"
                            value="admin" />
                        <label class="form-check-label mb-2" for="gridRadios1">Admin</label>

                        <div id="radiotext" style="max-width: 300px;">
                            <label for="txtBox" class="form-label">Admin Code</label>
                            <div class="position-relative">
                                <input name="admin_code" type="password" id="txtBox" class="form-control pe-5" />
                                <button type="button"
                                    class="btn btn-sm btn-outline-secondary position-absolute top-50 end-0 translate-middle-y"
                                    style="padding: 0.25rem 0.375rem;"
                                    onclick="togglePasswordVisibility('txtBox', this)">
                                    <i class="bi bi-eye-slash"></i>
                                </button>
                            </div>
                        </div>
                    </div>

        </div>
        </fieldset>
        <div class="text-center mt-3">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        </form>

    </div>
    </div>

    </div>
    </div>
    <script>
        function showLogin() {
            document.getElementById("loginForm").classList.remove("d-none");
            document.getElementById("registerForm").classList.add("d-none");
        }

        function showRegister() {
            document.getElementById("registerForm").classList.remove("d-none");
            document.getElementById("loginForm").classList.add("d-none");
        }

        function togglePasswordVisibility(inputId, btn) {
            const input = document.getElementById(inputId);
            const icon = btn.querySelector('i');
            const isVisible = input.type === 'text';

            input.type = isVisible ? 'password' : 'text';
            icon.classList.toggle('bi-eye', !isVisible);
            icon.classList.toggle('bi-eye-slash', isVisible);
        }
    </script>
</body>


</html>
