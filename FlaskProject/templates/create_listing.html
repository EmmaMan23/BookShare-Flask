<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <title>Create Listing</title>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example m-0 border-0">
    <form id="listingForm" method="POST" action="{{url_for('listings.create_listing')}}" >
    <div class="row">
      <div class="col">
        <input type="text" class="form-control" placeholder="Title" name="title" aria-label="Title">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Author" name='author' aria-label="Author">
      </div>
    </div>

    <div class="form-floating">
      <textarea class="form-control" name='description' id="floatingTextarea"></textarea>
      <label for="floatingTextarea">Description</label>
    </div>
    <div class="mb-3">

  <label for="genre" class="form-label">Genre</label>
  <select class="form-select" id="genre" name="genre_id" required>
    {% for genre in genres %}
      <option value="{{ genre.genre_id }}">{{ genre.name }}</option>
    {% endfor %}
  </select>
</div>
<button type="submit" class="btn btn-primary">Submit</button>
</form>
 
  </body>
</html>
