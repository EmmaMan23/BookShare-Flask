{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>
    Create a new listing
  </h2>
</div>

<form id="listingForm" method="POST" action="{{url_for('listings.create_listing')}}">
  <div class="row">
    <div class="col">
      <input type="text" class="form-control" placeholder="Title" name="title" aria-label="Title">
    </div>
    <div class="col">
      <input type="text" class="form-control" placeholder="Author" name='author' aria-label="Author">
    </div>
  </div>

  <div class="form-floating">
    <textarea class="form-control" name='description' id="floatingTextarea"></textarea>
    <label for="floatingTextarea">Description</label>
  </div>

  <div class="mb-4">
    <h5>Select a Genre</h5>
    <div class="d-flex flex-wrap gap-3">
      {% for genre in genres %}
      <label class="genre-tile card text-center p-0" style="width: 180px; cursor: pointer; position: relative;">
        <input type="radio" name="genre_id" value="{{ genre.genre_id }}" class="genre-radio" required>

        {% if genre.image %}
        <img src="{{ url_for('static', filename=genre.image) }}" alt="{{ genre.name }}" class="card-img-top"
          style="height: 150px; object-fit: cover;">
        {% else %}
        <img src="{{ url_for('static', filename='images/default.png') }}" alt="{{ genre.name }}" class="card-img-top"
          style="height: 150px; object-fit: cover;">
        {% endif %}

        <div class="card-body p-2">
          <h6 class="mb-0">{{ genre.name | capitalize }}</h6>
        </div>
      </label>
      {% endfor %}
    </div>
  </div>
  </div>
  <div class="container mt-3">
  <div class="d-flex justify-content-end">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</div>


</form>
{% endblock %}
