<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <title>Edit Listing</title>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example m-0 border-0">
    <nav class="navbar" data-bs-theme="dark"style="background-color: #114870"> 
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Fixed top</a>
        <ul class="nav nav-underline">
  <li class="nav-item">
    <a class="nav-link active" aria-current="page" href="{{ url_for('dash.dashboard') }}">Dashboard</a>
  </li>
  <li class="nav-item">
    <a class="nav-link active" aria-current="page" href="{{ url_for('listings.view_all') }}">View Books</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="{{ url_for('listings.view_loans') }}">View loans</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="{{ url_for('listings.view_mine') }}">Show my books</a>
  </li>
  <li class="nav-item">
    <a class="nav-link " href="{{ url_for('listings.create_listing') }}">Create Listing</a>
  </li>
  {% if current_user.is_admin %}
  <li class="nav-item">
    <a class="nav-link" href="{{ url_for('listings.view_all_loans') }}">View All loans</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="{{ url_for('admin.create_genre') }}">Create Genre</a>
  </li>
  {% endif %}
</ul>

      </div>
    </nav>
    <form method="POST" action="{{url_for('listings.edit_listing')}}" >
        <input type="hidden" name="listing_id" value="{{ listing.listing_id }}">
    <div class="row">
      <div class="col">
        <input type="text" class="form-control" value="{{listing.title}}" name="title" >
      </div>
      <div class="col">
        <input type="text" class="form-control" value="{{listing.author}}" name='author' >
      </div>
    </div>

    <div class="form-floating">
      <textarea class="form-control" name='description' id="floatingTextarea">{{listing.description}}</textarea>
      <label for="floatingTextarea"> Description</label>
    </div>
    <div class="mb-3">

  <label for="genre" class="form-label">Genre</label>
  <select class="form-select" id="genre" name="genre_id" required>
    {% for genre in genres %}
      <option value="{{ genre.genre_id }}" {% if genre.genre_id == listing.genre_id %}selected{% endif %}>{{ genre.name }}</option>
    {% endfor %}
  </select>
</div>
<button type="submit" class="btn btn-primary">Submit</button>
</form>
 
  </body>
</html>
