<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Register</title>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="p-3 m-0 border-0 bd-example m-0 border-0">
    <div >
    <button type="submit" class="btn btn-primary" onclick="showLogin()">Login</button>
    <button type="submit" class="btn btn-primary" onclick="showRegister()">Register</button>
    </div>
    <form id="loginForm" method="POST" action="/login">

    <div class="row mb-3">
        <label for="inputusername3" class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-10">
        <input type="username" class="form-control" id="inputUsername">
        </div>
    </div>
    <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword">
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>

    </form>
    
    <form id="registerForm" method="POST" action="/register" class="d-none">
    <div class="row mb-3">
        <label for="inputusername3" class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-10">
        <input type="username" class="form-control" id="registerUsername">
        </div>
    </div>
    <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
        <input type="password" class="form-control" id="registerPassword">
        </div>
    </div>
    <div class="row mb-3">
        <label for="re-inputPassword3" class="col-sm-2 col-form-label">Re-enter Password</label>
        <div class="col-sm-10">
        <input type="password" class="form-control" id="re-inputPassword">
        </div>
    </div>
    <fieldset class="row mb-3">
        <legend class="col-form-label col-sm-2 pt-0">User Type</legend>
        <div class="col-sm-10">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked="">
            <label class="form-check-label" for="gridRadios1">
            Admin
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
            <label class="form-check-label" for="gridRadios2">
            Regular
            </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        
        </div>
        </div>
    </fieldset>
    </div>
    </div>
    
    </form>

    <script>
        function showLogin(){
            document.getElementById("loginForm").classList.remove("d-none");
            document.getElementById("registerForm").classList.add("d-none");
        }
        function showRegister(){
            document.getElementById("registerForm").classList.remove("d-none");
            document.getElementById("loginForm").classList.add("d-none");
        }
    </script>

</body>
</html>
