<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <title>Create Genre</title>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <style>
    input[type="radio"] {
      display: none; /* Hide radio buttons */
    }

    input[type="radio"]:checked + img {
      border: 4px solid #007bff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
    }
  </style>
  </head>
  <body class="p-3 m-0 border-0 bd-example m-0 border-0">
    <nav class="navbar" data-bs-theme="dark"style="background-color: #114870"> 
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Fixed top</a>
        <ul class="nav nav-underline">
            <li class="nav-item">
    <a class="nav-link active" aria-current="page" href="{{ url_for('dash.dashboard') }}">Dashboard</a>
  </li>
  <li class="nav-item">
    <a class="nav-link active" aria-current="page" href="{{ url_for('listings.view_all') }}">View Books</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="{{ url_for('listings.view_loans') }}">View loans</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="{{ url_for('listings.view_mine') }}">Show my books</a>
  </li>
  <li class="nav-item">
    <a class="nav-link " href="{{ url_for('listings.create_listing') }}">Create Listing</a>
  </li>
  {% if current_user.is_admin %}
  <li class="nav-item">
    <a class="nav-link" href="{{ url_for('listings.view_all_loans') }}">View All loans</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="{{ url_for('admin.create_genre') }}">Create Genre</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="{{ url_for('admin.view_users') }}">Users</a>
  </li>
  {% endif %}
</ul>

</div>
</nav>
    

<form  action="{{ url_for('admin.create_genre') }}" method="POST" >
    <div class="mb-3">
        <label for="name" class="form-label">Genre Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
  <label class="form-label">Select An Image:</label>
  <div class="row" style="display: flex; gap: 20px;">
    {% for image in genre_images %}
    <div class="col-md-4 text-center mb-3">
        <label style="cursor: pointer;">
            <input type="radio" name="image" value="{{ image }}" required>
            <img src="{{ url_for('static', filename= image) }}" class="img-fluid rounded-start" style="height: 200px; object-fit: cover;">
            </label>
    </div>
    {% endfor %}
  </div>
    
<button type="submit" class="btn btn-primary">Add Genre</button>
</form>
 
  </body>
</html>
